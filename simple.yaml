id: XSS-DETECTED
info:
  - name: simple xss finder
  - author: 0xjustinmrp
  - description: checks responses whether chars are reflected or not.
  - severity: medium

http:
  - method: GET
    path: 
      - "{{BaseURL}}"
    
    fuzzing:
      - part: query
        type: body
        mode: single

        fuzz:
          - "'\"><"
    
    matchers:
      - type: word
        part: body
        words: 
          - "'\"><"

